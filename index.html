<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-24">Welcome to your
            <span class="font-semibold text-rose-700">Private Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto mb-24">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-teal-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 class="text-5xl font-semibold">$<span id="deposit-element">00</span></h1>
                </div>
                <div class="bg-amber-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h1 class="text-5xl font-semibold">$<span id="withdraw-element">00</span></h1>
                </div>
                <div class="bg-indigo-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 class="text-5xl font-semibold">$<span id="balance-element">1240</span></h1>
                </div>
            </div>
        </section>
        <section class="w-9/12 mx-auto mb-24">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-fuchsia-600 rounded p-12">
                    <h3 class="text-3xl text-white">Please Deposit</h3>
                    <input class="w-3/4 py-1 px-4 my-4 block" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="text-white px-8 py-3 bg-lime-600 font-bold text-xl rounded hover:bg-lime-500">Deposit</button>
                </div>
                <div class="bg-green-600 rounded p-12">
                    <h3 class="text-3xl text-white">Please Withdraw</h3>
                    <input class="w-3/4 py-1 px-4 my-4 block" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="withdraw-btn" class="text-white px-8 py-3 bg-fuchsia-600 font-bold text-xl rounded hover:bg-fuchsia-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
