<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-24">Welcome to your
            <span class="font-semibold text-rose-700">Private Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-teal-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h1 id="deposit-element" class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
                <div class="bg-amber-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h1 id="withdraw-element" class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
                <div class="bg-indigo-500 rounded p-4 text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h1 id="balance-element" class="text-5xl font-semibold">$<span>00</span></h1>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
